app-id: io.github.jhaygood86.mauborgne
runtime: io.elementary.Platform
runtime-version: '7.1'
sdk: io.elementary.Sdk
command: io.github.jhaygood86.mauborgne
finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  
cleanup:
- '/include'
- '/lib/pkgconfig'
- '/share/vala'
- '*.a'
- '*.la'
  
modules:
  - name: libbaseencode
    buildsystem: cmake
    sources:
    - type: git
      url: https://github.com/paolostivanin/libbaseencode.git
      branch: v1.0.11

  - name: libctop
    buildsystem: cmake
    sources:
    - type: git
      url: https://github.com/paolostivanin/libcotp.git
      branch: v1.2.3

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dbackends=gtk3
      - -Ddocs=false
    sources:
    - type: git
      url: https://github.com/flatpak/libportal.git
      branch: '0.6'

  - name: json-glib
    buildsystem: meson
    sources:
    - type: git
      url: https://gitlab.gnome.org/jhaygood86/json-glib.git
      commit: 405bc0e2a5b0248cd12c37235752d50156e204f3

  - name: fontawesome
    buildsystem: simple
    build-commands:
      - cd svgs/brands/; for filename in *; do install -D ${filename} /app/share/icons/hicolor/scalable/apps/${filename%.svg}-symbolic.svg; done
    sources:
    - type: git
      url: https://github.com/FortAwesome/Font-Awesome.git
      tag: 6.3.0
      commit: d02961b018153506364077343b0edcde0a39d27e

  - name: mauborgne
    buildsystem: meson
    sources:
    - type: dir
      path: .
